<!doctype html>
<html lang="en">

<head>

  <!-- Linking Google Fonts Kit Code -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="img/logo.png" type="image/x-icon">

  <title>TB Notes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
    <div class="container-fluid">
      <img src="img/logo.png" style="cursor: pointer;">
      <a class="navbar-brand" href="index.html">TB Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" id="searchBox" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4" >
    <div class="add-note-parent-div bg-light py-3" id="addNoteParentDiv" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <span class="material-icons mx-3" id="add-icon">add</span>
      <span>Add Note</span>
    </div>

    <!-- Add Note Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="note-title" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="note-title" aria-describedby="emailHelp">
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a Note here" style="height: 130px"
                  id="note-content"></textarea>
                <label for="note-content">Add a Note Here</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-note-btn">Save Note</button>
          </div>
        </div>
      </div>
    </div>

    <hr class="pinnedNotesDisplayNone">

    <h3 class="pinnedNotesDisplayNone">Pinned Notes</h3>

    <hr class="pinnedNotesDisplayNone">

    
    <div class="pinnedNotesParentDiv my-2 pinnedNotesDisplayNone"></div>
    

    <hr>

    <h3>Your Notes</h3>

    <hr>

    <button class="btn btn-danger" id="delete-all-notes-btn" >Delete All Notes</button>


    <div class="notes my-2" id="notes">
    </div>

    <!-- Edit Note Modal -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNoteModalLabel">Add a Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="note-title" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="edit-note-title" aria-describedby="emailHelp">
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a Note here" style="height: 130px"
                  id="edit-note-content"></textarea>
                <label for="note-content">Add a Note Here</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-note-btn">Save Note</button>
          </div>
        </div>
      </div>
    </div>


  <!-- Linking Javascript File of The Page -->
  <script src="app.js"></script>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
